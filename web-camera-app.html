    <script>

        async function initCamera() {
            try {
                // ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹æ¨©é™ã‚’ç¢ºèª
                const permissionStatus = await navigator.permissions.query({ name: 'camera' }).catch(() => null);

                if (currentStream) {

                const devices = await navigator.mediaDevices.enumerateDevices();

                } else if (err.name === 'NotReadableError') {

                } else if (err.name === 'OverconstrainedError') {

                    try {

        // æ¨©é™ã‚¬ã‚¤ãƒ‰ã‚’è¡¨ç¤º

                    <p style="margin: 20px 0;">ã“ã®ã‚¢ãƒ—ãƒªã‚’ä½¿ç”¨ã™ã‚‹ã«ã¯ã‚«ãƒ¡ãƒ©ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹è¨±å¯ãŒå¿…è¦ã§ã™ã€‚</p>

                            <li>ã€Œã‚«ãƒ¡ãƒ©ã€ã‚’ã€Œè¨±å¯ã€ã«å¤‰æ›´</li>

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º

        // ã‚«ãƒ¡ãƒ©ã®åˆ‡ã‚Šæ›¿ãˆ
        document.getElementById('switchCamera').addEventListener('click', () => {

                            { category: 'æ¸…æƒ', issue: 'åºŠé¢ã«åˆ‡å‰Šå±‘ãŒæ•£ä¹±ã—ã¦ã„ã¾ã™' }
                        ]

            } catch (err) {

        // çµæœè¡¨ç¤º

            document.getElementById('resultModal').style.display = 'block';
            
            // åˆæœŸçŠ¶æ…‹ã«æˆ»ã™

        // åˆæœŸåŒ–
        initCamera().catch(() => {

            document.getElementById('captureBtn').style.display = 'none';

        document.getElementById('fileUploadBtn').addEventListener('click', () => {

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>4S5定チェック撮影</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>4S5定チェック撮影</h1>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <canvas id="canvas"></canvas>
            
            <button class="camera-switch" id="switchCamera" style="display:none;">
                🔄
            </button>
            
            <div class="loading" id="loading">
                処理中...
            </div>
            
            <div class="preview-container" id="previewContainer">
                <img class="preview-image" id="previewImage" alt="Preview">
                <div class="info-panel">
                    <input type="text" class="location-input" id="locationInput" placeholder="撮影場所を入力（例：工場A 第2ライン）">
                </div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-secondary" id="retakeBtn" style="display:none;">撮り直し</button>
            <button class="btn-capture" id="captureBtn"></button>
            <input type="file" id="fileInput" accept="image/*" capture="environment" style="display: none;">
            <button class="btn btn-primary" id="fileUploadBtn" style="display: none;">写真を選択</button>
            <button class="btn btn-success" id="uploadBtn" style="display:none;">送信</button>
        </div>
    </div>
    
    <div class="result-modal" id="resultModal">
        <div class="result-content">
            <h2>分析結果</h2>
            <div id="resultDetails"></div>
            <button class="btn btn-primary" onclick="closeResult()">閉じる</button>
        </div>
    </div>

    <script src="js/camera.js"></script>
    <script src="js/uploader.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
